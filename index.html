<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="country data">
    <meta name="author" content="M. Ali SÜSLÜ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Country App</title>
</head>
<body>
    
    <div class="card" style="width: 30rem;">

        <div class="country-select">
            <h5>Select A Country</h5>
            <select class="selectpicker" data-show-subtext="true" data-live-search="true">
                <option data-tokens="">Select a country</option>
            </select>
        </div> 

        
        <div class="card-body">
            <img src="image/flag.jpg" class="card-img-top flag" alt="flag">
            <h5 class="card-title country-name">Country Name</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item capital">Capital:</li>
                <li class="list-group-item language">Language:</li>
                <li class="list-group-item currency">Currency:</li>
                <li class="list-group-item population">Population:</li>
            </ul>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
